<div class="container">
  <div class="row mt-5" *ngIf="product">
    <div class="col-md-4 mx-auto">
      <div class="card" style="width: 18rem">
        <div class="card-header text-center">Detail</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>ID: </b>{{ product.id }}</li>
          <li class="list-group-item"><b>ID: </b>{{ product.name }}</li>
          <li class="list-group-item"><b>ID: </b>{{ product.price }}$</li>
        </ul>
        <div class="card-footer">
          <button
            class="btn btn-outline-primary btn-block"
            (click)="comeBack()"
          >
            <i class="fas fa-arrow-alt-circle-left"></i> Come Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
